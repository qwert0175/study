<!-- 결합자가 div 내에 존재하면 자손결합자,
그 중에서도 바로 하위에 존재하는 직계 자식이면 자식결합자이다.
코드를 적용하면 div 내에 있는 자손 결합자들이 blue로 변경되고
그 다음 div의 바로 아래에 있는 p들은 crimson으로 변경되어
'자식'들의 색은 crimson, '손자'의 색은 blue가 된다.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color: blue;
        }
        div > p {
            color: crimson;
        }
    </style>
</head>
<body>
    <div>
        <p>자식</p>
        <ol><p>손자</p></ol>
        <p>자식</p>
    </div>
</body>
</html>
